<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Foundation Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #f5f5f7;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        
        input {
            transition: all 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .btn-primary {
            background: #007AFF;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: #0051D5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        .btn-secondary {
            background: white;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .logo-gradient {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        }
        
        /* Smooth animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="form-container max-w-md w-full rounded-2xl p-8 animate-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 logo-gradient rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gray-900">Sign in to Foundation</h1>
            <p class="text-gray-600 mt-2">Enter your credentials to continue</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-100 text-red-700 rounded-xl text-sm"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white"
                    placeholder="you@example.com"
                    autocomplete="username"
                    required
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white"
                    placeholder="••••••••"
                    autocomplete="current-password"
                    required
                >
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-700">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginButton"
                class="btn-primary w-full py-3 px-4 text-white font-medium rounded-xl"
            >
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="divider flex items-center gap-4 my-6">
            <span class="text-sm text-gray-500">or continue with</span>
        </div>

        <!-- Alternative Login Options -->
        <div class="space-y-3">
            <!-- Auth0 Login -->
            <button 
                type="button" 
                onclick="window.location.href = '/api/auth/login'"
                class="btn-secondary w-full py-3 px-4 font-medium rounded-xl flex items-center justify-center gap-3"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
                Auth0
            </button>

            <!-- S3 Credentials -->
            <button 
                type="button" 
                id="s3LoginButton"
                class="btn-secondary w-full py-3 px-4 font-medium rounded-xl flex items-center justify-center gap-3"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H7a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                S3 Credentials
            </button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center mt-8 text-sm text-gray-600">
            Don't have an account? 
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
        </p>
    </div>

    <!-- S3 Credentials Modal -->
    <div id="s3Modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 animate-in">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
            <h3 class="text-xl font-semibold mb-4">S3 Compatible Credentials</h3>
            <form id="s3Form" class="space-y-4">
                <div>
                    <label for="accessKey" class="block text-sm font-medium text-gray-700 mb-2">Access Key</label>
                    <input 
                        type="text" 
                        id="accessKey" 
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white"
                        placeholder="Enter access key"
                        required
                    >
                </div>
                <div>
                    <label for="secretKey" class="block text-sm font-medium text-gray-700 mb-2">Secret Key</label>
                    <input 
                        type="password" 
                        id="secretKey" 
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white"
                        placeholder="Enter secret key"
                        required
                    >
                </div>
                <div class="flex gap-3 pt-2">
                    <button 
                        type="submit" 
                        class="btn-primary flex-1 py-3 px-4 text-white font-medium rounded-xl"
                    >
                        Sign In
                    </button>
                    <button 
                        type="button" 
                        onclick="document.getElementById('s3Modal').classList.add('hidden')"
                        class="btn-secondary flex-1 py-3 px-4 font-medium rounded-xl"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if already authenticated
        const authToken = localStorage.getItem('s3_auth_token') || localStorage.getItem('auth_token');
        if (authToken) {
            window.location.href = '/ui/browser-v2.html';
        }

        // Handle main login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            showError('');
            setLoading(true);
            
            try {
                // For demo purposes, we'll accept any credentials
                if (email && password) {
                    // Store auth token
                    const token = btoa(`${email}:${password}`);
                    localStorage.setItem('auth_token', token);
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // Redirect to main UI
                    window.location.href = '/ui/browser-v2.html';
                } else {
                    showError('Please enter both email and password');
                }
            } catch (error) {
                showError('Login failed. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Handle S3 login button
        document.getElementById('s3LoginButton').addEventListener('click', () => {
            document.getElementById('s3Modal').classList.remove('hidden');
        });

        // Handle S3 credentials form
        document.getElementById('s3Form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const accessKey = document.getElementById('accessKey').value;
            const secretKey = document.getElementById('secretKey').value;
            
            if (accessKey && secretKey) {
                // Store S3 credentials
                const credentials = {
                    accessKey: accessKey,
                    secretKey: secretKey,
                    type: 's3'
                };
                localStorage.setItem('s3_auth_token', btoa(JSON.stringify(credentials)));
                
                // Redirect to main UI
                window.location.href = '/ui/browser-v2.html';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            if (message) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            } else {
                errorEl.classList.add('hidden');
            }
        }

        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            button.disabled = loading;
            button.textContent = loading ? 'Signing in...' : 'Sign In';
        }

        // Check remember me preference
        if (localStorage.getItem('rememberMe') === 'true') {
            document.getElementById('rememberMe').checked = true;
        }
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('s3Modal').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
